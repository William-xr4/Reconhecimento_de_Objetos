<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Indentificador_de_Pessoas</title>
    </head>
    <body>
        <center>
            <div class="shadow p-3 rounded">
                <hr>
                <br>
                <br>
                <h1>Reconhecimento de Objetos</h1>
                <br>
                <h3>O modelo concegue reconhecer: </h3>
                <br>
                <h3>Frigideira</h3>
                <h3>Óculos de proteção</h3>
                <h3>Escova de dentes</h3>
                <h3>Gibis</h3>
                <h3>mouses</h3>
                <h3>Carregadores</h3>
                <br>
                <br>
                <button class="shadow p-3 btn" id="B1" onclick="Tirar_Foto()">Tirar Foto</button>
                <br>
                <br>
                <button class="shadow p-3 btn" id="B2" onclick="Checar()">Checar Foto</button>
                <br>
                <br>
                <div id="img" class="shadow p-3 rounded"></div>
                <br>
                <div id="result" class="shadow p-3 rounded"></div>
                <br>
                <br>
                <p>Objeto:<span id="resultObjectName"></span></p>
                <br>
                <p>Precisão:<span id="resultObjectAccuracy"></span></p>
                <div id="hover" class="shadow p-3 rounded copy_right_footer">Desenvolvido por:
                    William
                </div>
                <br>
                <br>
                <hr class="rounded">
            </div>
            <script src="main.js"></script>
        </center>
    </body>
</html>
